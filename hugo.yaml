baseURL: 'https://www.eventrite.services/'
title: Eventrite
languageCode: en-gb
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
pagination:
  pagerSize: 6
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  logo: /images/site-logo.svg
  author: Martyn Weber
  authorimage: ../assets/images/global/author.webp
  heroimage: "images/global/team.jpg" 
  og_image: /images/trailer.png
  moto: "Your Trusted Partner in Event & Licensed Premises Security"
  description: "At Eventrite, we specialize in providing professional manned guarding and state-of-the-art rapid deployment CCTV solutions for the event and licensed premises industry. With years of experience securing festivals, nightlife venues, and public events, we understand the unique challenges of crowd control, safety, and asset protection."
  intro: "Rapid deployment CCTV control room"
  disable_theme_toggle: false
  disable_stay_uptodate: false
  GoogleAnalyticsId: G-TDF3EMNYJM

  consent:
    - title: Google Anaytics (functional)
      description: We use cookies to help us improve our website, allowing us to understand the number of people that visit our website, where they are from and what they are clicking on. We follow the guidelines of the EU and GDPR, which describe how to use Google Analytics without requiring explicit consent.
      is_functional: false
      script_file: ga.js
      GoogleAnalyticsId: G-TDF3EMNYJM
    
  rapideye:
    - Product: CCTV
      left: false
      style1: "bg-gray-200 dark:bg-gray-900"
      heading: "CCTV"
      image: "/images/pages/trailer.png"
      button: 
        label: "DETAILS"
        link: "/rapid-eye/control/"
      intro: "Cost-effective Solar Power - "
      bulletheader: "<strong>Our CCTV trailer consists of</strong>"
      bullets: [
        "Starlink internet provision",
        "5G internet router",
        "10 hour battery back up in case of power loss",
        "32 channel NVR with recording capability",
        "2x38in monitors",
        "4 desktop monitors",
        "Images also captured on the head of the cameras"
      ]
      bulletfooter: "Our trailer is more than capable of dealing with everything from small events to large scale festivals, working with the V-Ceptor range of towers we can provide a seamless option of CCTV monitoring"
      bulletimage: "/images/pages/screens.png"
      content:
        - intro: "Rapid deployment CCTV control room"
        - text: "We have constructed a stand alone CCTV control room/command centre to get ready for the pending Martyns Law legislation to assist festival organizers to become compliant without the massive financial out lay at the onset of the festival/event."
        - text: "We have worked alongside respected rapid deployment CCTV tower manufacturers to design our control room using Bot 5G and Starlink connectivity."
    - Product: V-Solar
      heading: "V-Solar"
      image: "images/pages/v-solar.png"
      button: 
        label: "DETAILS"
        link: "/rapid-eye/vsolar/"
      intro: "Cost-effective Solar Power - "
      content:
        - intro: "Cost-effective Solar Power"
        - text: "Our best-selling V-Solar 6m towable CCTV tower has been specifically developed and designed as a cost-effective solution for demanding off-grid security applications. This offers a truly reliable, robust and versatile alternative, when mains or generator power are not available."
    - Product: V-Mini / V-Mini Solar
      left: false
      style1: "bg-gray-200 dark:bg-gray-900"
      heading: "V-Mini / V-Mini Solar"
      image: "images/pages/v-mini-solar.png"
      intro: "Compact by design -"
      button: 
        label: "DETAILS"
        link: "/rapid-eye/vmini/"
      content: 
        - intro: "Compact by design"
        - text: "New to the market in 2021, the unique V-Mini/ V-Mini Solar is a user-friendly and compact rapid deployable CCTV tower."
        - text: "Versatile and lightweight enough to fit in any space (indoors or outdoors), the V-Mini Tower is easily manoeuvred into position and designed to be deployed on-site within 15-20 minutes."
        - text: "A great standalone solution, or a fantastic addition to your V-Ceptor fleet."
    - Product: V-Guard
      heading: "V-Guard"
      image: "images/pages/v-guard-dvs.png"
      intro: "All round protection"
      button: 
        label: "DETAILS"
        link: "/rapid-eye/vguard/"
      content: 
        - intro: "All round protection"
        - text: "The new V-Guard with AX Pro by V-Ceptor offers an inexpensive solution to site security."
        - text: "Easily deployable by one person, the V-Guard is a reliable and low-cost effective option for a wide range of security applications."
        - text: "Powered by solar and complimented by a battery back-up system, the wireless V-Guard is designed with speed and no fuss in mind, the unit can be deployed rapidly, easily manoeuvred in-to position, then left to do its job."
        - text: "The V-Guard can be used independently or a brilliant addition to your V-Ceptor fleet."
    - Product: V-Ceptor Winter Kits
      heading: "V-Ceptor Winter Kits"
      left: false
      style1: "bg-gray-200 dark:bg-gray-900"
      image: "images/pages/winter-kit-solar.png"
      intro: "Say goodbye to battery swap-outs"
      button: 
        label: "DETAILS"
        link: "/rapid-eye/vceptor/"
      content: 
        - intro: "Say goodbye to battery swap-outs"
        - text: "Developed and thoroughly tested through Winter 2022 and 2023, our additional solar charging Winter Kits are now available for Winter 2024."
        - text: "Designed to maximise solar consumption and help maintain battery levels on the shortest of days, the new Winter Kits can help boost your tower solar performance throughout the darker Winter months."
        - text: "Available for V-Solar 6m or V-Mini Solar 2.3m or 3.4m."
        
  p1:
    heading: "Our Services"
    image: "images/global/licensed-security.jpg"
    listimage: "images/global/white-tick-green.svg"
    content:
      - service:
          head: "Manned Guarding"
          text: "Highly trained security professionals ensuring safety, crowd management, and access control at your event or venue."
      - service:
          head: "Rapid Deployment CCTV"
          text: "Advanced mobile surveillance units that can be deployed quickly, offering real-time monitoring and deterrence."
      - service:
          head: "Event Security Solutions"
          text: "Tailored security strategies designed to protect your guests, staff, and assets while maintaining a positive atmosphere"
      - service:
          head: "Licensed Premises Security"
          text: "Specialized security for bars, clubs, and licensed venues, ensuring compliance, safety, and customer peace of mind."
  p2:
    heading: "Why Choose Eventrite?"
    image: "images/global/trailer-inside.jpg"
    listimage: "images/global/white-tick-green.svg"
    content:
      - service:
          head: "Industry Experts"
          text: "Years of experience in event and venue security."
      - service:
          head: "Fast & Flexible Deployment"
          text: "Security solutions tailored to your needs."
      - service:
          head: "24/7 Monitoring & Support" 
          text: "Always on hand to keep your event secure."
      - service:
          head: "Trusted by Leading Events & Venues"
          text: "A reputation built on reliability and professionalism."
  p2a:
    heading: "Event Security Solution"
    image: "images/pages/site-security.png"
